<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="header-content">
            <h1>Weather Dashboard</h1>
        </div>
    </header>

    <div id="overlay"></div>
    <video id="animated-background" autoplay loop muted>
        <source src="images/defaultBG.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div id="weather-dashboard">
        <section id="search-section">
            <input type="text" id="city-input" placeholder="Search for a City:" />
            <button id="search-button">Search</button>
            <button id="clear-history-button">Clear History</button>
            <div id="search-history"></div>
        </section>

        <div id="error-message" class="error-message"></div>
        
        <section id="current-weather">
            <h2>Current Weather in <span id="city-name">[City Name]</span></h2>
            <p id="current-temp">Temp: <span>[--]Â°F</span></p>
            <p id="current-wind">Wind: <span>[--] MPH</span></p>
            <p id="current-humidity">Humidity: <span>[--]%</span></p>
        </section>
        
        <section id="forecast">
            <h3>5-Day Forecast:</h3>
            <div id="forecast-container" aria-label="Weather Forecast">
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
